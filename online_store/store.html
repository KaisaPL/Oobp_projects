<!DOCTYPE html>
<html>
<head>
    <style>
        .content {
            display: grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 100px 100px 100px 100px;
            justify-content: space-evenly;
            align-items: center;
            border: 1px solid black;
            margin: 10px;
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <header>Store</header>
    <div class="content">
        <div class="x">X</div>
        <div class="y">Y</div>
        <div class="z">Z</div>
        <div class="r">R</div>
        <div class="t">T</div>
        <div class="o">O</div>
        <div class="i">I</div>
        <div class="d">D</div>
        <div class="v">V</div>
        <div class="n">N</div>
    </div>
</body>
</html>
