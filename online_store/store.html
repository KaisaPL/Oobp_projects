    function start(){
        
        let frontPage = document.getElementById("content");
        frontPage.innerHTML = "";

        for(let i = 0; i < products.length; i++) {
            
            let allProducts = document.createElement("div"); 
            allProducts.className = "product";
            allProducts.innerHTML = `
                <div>
                    <h1>${products[i].name}</h1>
                    <img src="${products[i].image}"/>
                    <div>${products[i].price}</div>
                </div>
            `
            allProducts.onclick = () => detailView(products[i]);
            frontPage.appendChild(allProducts);  
        }
        
    
    }
    function detailView(product){
        let detailedView = document.getElementById("content")
        detailedView.innerHTML = "";

        for(let i = 0; i < products.length; i++) {
            if(products[i] == product){
                let singleProduct = document.createElement("div")
                singleProduct.className = "detail"
                singleProduct.innerHTML = `
                    <button onclick="start()">Back</button>
                    <div>
                        <h2>${products[i].name}</h2>
                        <img src="${products[i].image}"/>
                        <p>${products[i].description}</p>
                        <div>${products[i].price}</div>
                    </div>
                    <button onclick="addToCart()">Add to cart</button>
                    <button onclick="shoppingCart()">Go to cart</button>
                `;
                detailedView.appendChild(singleProduct)
                
            }
        }   
        
    }
    function shoppingCart(product) {
        let shoppingCartView = document.getElementById("content");
        shoppingCartView.innerHTML = "";

        for(let i = 0; i < products.length; i++) {
            if(products[i] == product) {
               let cartContent = document.createElement("div");
                cartContent.className = "productsInCart"
                cartContent.innerHTML = `
                    <div>
                        <h1>${products[i].name}</h1>
                    </div>
            
                ` 
                shoppingCartView.appendChild(cartContent)  
            }
           
        }

        
    }
    function addToCart(product) {
        for(let i = 0; i < products.length; i++) {
            if(products[i] == product) {
                cartContent.push(products[i]);

            }

        }
    }
